<body>
 
  <header class="mas">
    <div class="container h-100 align-items-center">
      <div class="row">
        <div class="col-md-12">
          <div class="mx-auto">
            <br>
            <br>
            <br>
            <h1 class=>Find Vulnerabilities!</h1>
            <h2 class=>Enter the name of the Vulnerability to see the details!</h2>
            <form id="form">

              <div class="input-group input-group-newsletter">

                <input class="form-control" id="user-input" placeholder="Enter vulnerability”"
                  aria-label="Enter email..." aria-describedby="submit-button">
                <br>
                <br>
                <br>
                <br>
                <div class="boton input-group-append" id="boton">
                  <button class="boton btn btn-secondary" type="button" id="button">Find Vulnerabilities!</button>
                </div>
              </div>
            </form>

            <p class="noresults">
            </p>
            <p class="noresults2">It might take a few seconds to load the database for your first search (depending on your internet connection)
            </p>

            <table class="table" cellpadding="10">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Vulnerability</th>
                  <th scope="col">Description</th>
                  <th scope="col">Impact</th>
                  <th scope="col">Remedy</th>
                  <th scope="col">Reference</th>

                </tr>
              </thead>
              <tbody>
          </div>
        </div>

      </div>
    </div>



    </div>

  </header>
